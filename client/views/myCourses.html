<div class="min-h-screen bg-gradient-to-br from-purple-100 via-blue-100 to-indigo-100 py-10">
  <div class="max-w-3xl mx-auto p-8 bg-white rounded-2xl shadow-xl border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8">My Enrolled Courses</h2>

    <div ng-if="myCourses.length === 0" class="text-center text-gray-500 text-lg">
      You haven't enrolled in any course yet.
    </div>

    <div ng-repeat="course in myCourses" class="bg-gradient-to-r from-white to-gray-50 border border-gray-300 rounded-xl p-6 shadow-md mb-6 hover:shadow-lg transition duration-300">
      <h3 class="text-2xl font-semibold text-blue-700 mb-2">{{ course.title }}</h3>
      <p class="text-gray-800 mb-3">{{ course.description }}</p>
      <button 
        ng-click="viewContent(course._id)" 
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg shadow-sm transition"
      >
        View Content
      </button>
    </div>
  </div>
</div>
