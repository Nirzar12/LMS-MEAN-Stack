<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-blue-100 via-indigo-100 to-purple-200">
  <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md border border-gray-300">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login to LMS</h2>

    <form ng-submit="login()" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          ng-model="user.email" 
          required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="example@email.com"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          ng-model="user.password" 
          required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        />
      </div>

      <!-- Submit -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300"
      >
        Login
      </button>

      <!-- Register Link -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? 
        <a href="#!/register" class="text-blue-600 hover:underline">Register here</a>
      </p>
    </form>
  </div>
</div>
