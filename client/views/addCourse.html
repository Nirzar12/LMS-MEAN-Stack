<div class="p-8 mt-10 max-w-lg mx-auto bg-white rounded-xl shadow-lg space-y-6">
  <h2 class="text-2xl font-bold text-center text-indigo-700">Add New Course</h2>
  <form ng-submit="addCourse()">
      <!-- Course Title Input -->
      <div class="mb-4">
          <label for="courseTitle" class="block text-sm font-semibold text-gray-600 mb-2">Course Title</label>
          <input id="courseTitle" type="text" ng-model="course.title" placeholder="Enter Course Title"
              class="block w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              required />
      </div>

      <!-- Instructor Input -->
      <div class="mb-4">
          <label for="instructor" class="block text-sm font-semibold text-gray-600 mb-2">Instructor</label>
          <input id="instructor" type="text" ng-model="course.instructor" placeholder="Enter Instructor Name"
              class="block w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              required />
      </div>

      <!-- Course Description Input -->
      <div class="mb-6">
          <label for="courseDescription" class="block text-sm font-semibold text-gray-600 mb-2">Course Description</label>
          <textarea id="courseDescription" ng-model="course.description" placeholder="Enter Course Description"
              class="block w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              rows="4" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
          <button type="submit"
              class="w-full py-3 px-6 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
              Add Course
          </button>
      </div>
  </form>
</div>
