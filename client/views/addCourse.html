<div class="p-8 mt-10 max-w-3xl mx-auto bg-white rounded-2xl shadow-lg space-y-8">
    <h2 class="text-4xl font-bold text-center text-indigo-700">ðŸ“š Add New Course</h2>
  
    <form ng-submit="addCourse()" class="space-y-6">
      <!-- Title -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Course Title</label>
        <input type="text" ng-model="course.title" placeholder="Enter Course Title"
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />
      </div>
  
      <!-- Instructor -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Instructor Name</label>
        <input type="text" ng-model="course.instructor" placeholder="Enter Instructor Name"
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />
      </div>
  
      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Course Description</label>
        <textarea ng-model="course.description" placeholder="Enter Course Description"
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" rows="5" required></textarea>
      </div>
  
      <!-- Price -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Course Price (INR â‚¹)</label>
        <input type="number" ng-model="course.price" min="0" placeholder="Enter Price"
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />
      </div>
  
      <!-- Submit -->
      <div class="flex justify-center">
        <button type="submit"
          class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition">
          âž• Add Course
        </button>
      </div>
    </form>
  </div>
