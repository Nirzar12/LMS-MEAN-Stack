<div class="max-w-3xl mx-auto mt-10 p-8 bg-white rounded-2xl shadow-lg space-y-8">
    <h2 class="text-4xl font-bold text-center text-indigo-700">ğŸ“¤ Upload Course Content</h2>
  
    <form ng-submit="uploadContent()" enctype="multipart/form-data" class="space-y-6">
      <!-- Course ID -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Course ID</label>
        <input type="text" ng-model="courseId" placeholder="Enter Course ID"
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />
      </div>
  
      <!-- Title -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Content Title</label>
        <input type="text" ng-model="title" placeholder="Enter Content Title"
          class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />
      </div>
  
      <!-- File Upload -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Upload File (PDF/Video)</label>
        <input type="file" file-model="file"
          class="w-full text-gray-700 p-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />
      </div>
  
      <!-- Submit -->
      <div class="flex justify-center">
        <button type="submit"
          class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition">
          â¬†ï¸ Upload Content
        </button>
      </div>
    </form>
  </div>
