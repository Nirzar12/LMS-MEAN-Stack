<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-purple-100 via-blue-100 to-indigo-200">
  <div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md border border-gray-300">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Register to LMS</h2>

    <form ng-submit="register()" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          ng-model="user.email" 
          required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="example@email.com"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          ng-model="user.password" 
          required 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter your password"
        />
      </div>

      <!-- Submit -->
      <button 
        type="submit" 
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300"
      >
        Register
      </button>

      <!-- Link to Login -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Already registered? 
        <a href="#!/login" class="text-purple-600 hover:underline">Login here</a>
      </p>
    </form>
  </div>
</div>
